<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间轴</title>
  <link href="../static/images/Profile.jpg" th:href="@{/images/Profile.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/css/timeline.css}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">新酱</h2>
      <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
      <a href="#" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">
        <div class="ui icon inverted transparent input m-margin-tb-tiny">
          <input type="text" placeholder="Search....">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--时间轴内容-->
<div class="doc-container m-padded-tb-massivex m-opacity" id="doc-container">
  <th:block >
    <section class="timeline">
      <ul>

        <li class="" th:each="blog : ${blogs}">
          <div>
            <time th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020/01/01</time>
            <div class="scientist" >
              <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                <h3 class="state" style="text-align:center;font-size: 16px;color: #000;" th:text="${blog.title}">文章标题</h3>
              </a>
            </div>
          </div>
        </li>

      </ul>
    </section>
  </th:block>
</div>

<!--置顶图标-->
<div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom">
  <a href="#" class="ui teal icon button"><i class="chevron up icon"></i> </a>
</div>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <!--微信-->
      <div class="three wide column">
        <div class="ui inverted link list">
          <img src="../Static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" style="width: 120px;" alt="">
        </div>
      </div>
      <!--最新博客-->
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事(User Story)</a>
          <a href="#" class="item">用户故事(User Story)</a>
          <a href="#" class="item">用户故事(User Story)</a>
        </div>
      </div>
      <!--联系我-->
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email:975448348@qq.com</a>
          <a href="#" class="item"></a>
          <a href="#" class="item">QQ:975448348</a>
        </div>
      </div>
      <!--新酱-->
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">新酱</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助..
        </p>
      </div>
    </div>

    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 - 2020 新酱 Designed by 新酱</p>
  </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/timeline/timeline.js" th:src="@{/lib/timeline/timeline.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>



<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
